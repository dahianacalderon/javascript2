<!DOCTYPE html>
<html lang="es">
<head>
    <script src="carrito.js"></script>
</body>
</html>
    <link rel="stylesheet" href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrito de Compras</title>
</head>
<body>
    <div class="container">
        <h1>Carrito de Compras</h1>
        <div class="products">
            <div class="product" id="product1">
                <img src="img/donna.jpeg" alt="Producto 1">
                <h2>DONNA</h2>
                <p>Precio: $10.000</p>
                <button onclick="agregarAlCarrito('Producto 1', 10.00)">Agregar al carrito</button>
            </div>
            <div class="product" id="product2">
                <img src="img/pastel.jpeg" alt="Producto 2">
                <h2>PASTEL</h2>
                <p>Precio: $25.000</p>
                <button onclick="agregarAlCarrito('Producto 2', 20.00)">Agregar al carrito</button>
            </div>
            <div class="product" id="product3">
                <img src="img/postre.jpeg" alt="Producto 3">
                <h2>POSTRE</h2>
                <p>Precio: $15.000</p>
                <button onclick="agregarAlCarrito('Producto 3', 15.00)">Agregar al carrito</button>
            </div>
        </div>
        <div class="cart">
            <h2>Carrito</h2>
            <ul id="carrito-lista"></ul>
            <p>Total: $<span id="total">0.00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
